[program:injestor]
user=root
command=bash -c "cd /preimage_task && python3 injestor.py"
stdout_logfile=/data/logs/injestor_out.log
stderr_logfile=/data/logs/injestor_err.log
autostart=true
autorestart=true
startsecs=10
stopasgroup=true

